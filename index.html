<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Template</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="loader()">
    <header id="header">
      <h1>Course Template</h1>
      <img
        id="waffleIcon"
        src="https://i.imgur.com/DNJT3f9.png"
        alt="Waffle icon"
      />
      <h2>HCT</h2>
    </header>

    <main id="mainContainer"></main>

    <section id="screenOverlay" class="invisible">
      <section id="menu">
        <h1 id="toc">Table of Contents</h1>
      </section>
    </section>

    <footer id="footer">
      <button id="menuBtn" class="btn navBtn">MENU</button>

      <nav id="navBox" class="floatRight">
        <button id="prevBtn" class="btn navBtn">PREVIOUS</button>
        <span id="pageReadout"></span>
        <button id="nextBtn" class="btn navBtn">NEXT</button>
      </nav>

      <section id="audioBox" class="floatRight">
        <audio id="audioPlayer"></audio>
        <input id="progBar" type="range" value="0" />
        <button id="volumeBtn" class="floatRight audioBtn">A</button>
        <button id="replayBtn" class="floatRight audioBtn">&#8634;</button>
        <button id="playBtn" class="floatRight disabledAudioBtn">></button>
        <button id="pauseBtn" class="floatRight audioBtn invisible">II</button>
      </section>
    </footer>
    <script src="./scripts/courseData.js"></script>
    <script src="./scripts/audioPlayer.js"></script>
    <script src="./scripts/pageFactory.js"></script>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/polyfills.js"></script>
    <script src="./scripts/router.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
